version: "3.8"
services:

  # APPLICATION SERVICE
  app:
    build:
      args:
        user: laravel-docker
        uid: 1001
      context: ./
      dockerfile: Dockerfile
    image: alpine-nginx-php-fpm
    container_name: "laravel-application"
    restart: unless-stopped
    ports:
      - "8000:8080"
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - laravel

  # DATABASE SERVICE
  database:
    image: mysql:latest
    container_name: "mysql-database"
    restart: unless-stopped
    ports:
      - "8336:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    networks:
      - laravel

networks:
  laravel:
    driver: bridge
